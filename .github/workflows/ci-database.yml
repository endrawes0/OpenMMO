name: CI - Database Migrations

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  test-migrations:
    name: Test Database Migrations
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: openmmo_migration_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install sqlx-cli
      run: cargo install sqlx-cli --no-default-features --features native-tls,postgres

    - name: Test migrations
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/openmmo_migration_test
      run: |
        sqlx database create
        sqlx migrate run --source migrations
        echo "Migrations applied successfully"

        echo "Testing migration rollback..."
        # Get current migration count
        MIGRATION_COUNT=$(sqlx migrate info --source migrations | grep -c "Applied")

        if [ "$MIGRATION_COUNT" -gt 0 ]; then
          # Rollback one migration
          sqlx migrate revert --source migrations
          echo "Rollback successful"

          # Re-apply to ensure forward migration works
          sqlx migrate run --source migrations
          echo "Re-application successful"
        else
          echo "No migrations to rollback"
        fi

        # Check for dangerous operations in migrations
        if grep -r "DROP TABLE" *.sql 2>/dev/null; then
          echo "Warning: DROP TABLE found in migrations"
        fi
        
        echo "Migration file validation passed"

    - name: Test rollback capability
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/openmmo_migration_test
      run: |
        echo "Testing migration rollback..."
        # Get current migration count
        MIGRATION_COUNT=$(sqlx migrate info --source migrations | grep -c "Applied")
        
        if [ "$MIGRATION_COUNT" -gt 0 ]; then
          # Rollback one migration
          sqlx migrate revert --source migrations
          echo "Rollback successful"
          
          # Re-apply to ensure forward migration works
          sqlx migrate run --source migrations
          echo "Re-application successful"
        else
          echo "No migrations to rollback"
        fi

    - name: Generate migration info
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/openmmo_migration_test
      run: |
        echo "Migration status:"
        sqlx migrate info --source migrations