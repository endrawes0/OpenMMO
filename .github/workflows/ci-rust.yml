name: CI - Rust Server

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-server:
    name: Rust Server CI
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: openmmo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Install protoc
      run: |
        curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v25.3/protoc-25.3-linux-x86_64.zip
        unzip protoc-25.3-linux-x86_64.zip -d protoc
        chmod +x protoc/bin/protoc
        echo "$(pwd)/protoc/bin" >> $GITHUB_PATH
        export PATH="$(pwd)/protoc/bin:$PATH"
        echo "protoc location: $(which protoc)"
        protoc --version || echo "protoc not found"

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-


    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --workspace --all-targets --all-features -- -A dead_code
      env:
        SQLX_OFFLINE: true

    - name: Build workspace
      run: cargo build --workspace --verbose
      env:
        SQLX_OFFLINE: true

    - name: Run tests
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/openmmo_test
      run: |
        cargo install sqlx-cli --no-default-features --features native-tls,postgres
        sqlx migrate run --source migrations
        cargo sqlx prepare --workspace
        cargo test --workspace --verbose

    - name: Check SQLx migrations (offline mode)
      run: |
        # SQLx offline mode is enabled by default when DATABASE_URL is not set
        DATABASE_URL="" cargo check -p server

    - name: Security audit
      uses: actions-rs/audit-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Check for unused dependencies
      run: |
        cargo install cargo-machete
        cargo machete

    - name: Verify documentation builds
      run: cargo doc --workspace --no-deps --document-private-items